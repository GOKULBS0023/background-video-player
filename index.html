<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Roboto Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500&display=swap"
        rel="stylesheet">

    <!-- External Stylesheet -->
    <link rel="stylesheet" href="style.css">

    <title>Background Video</title>
</head>

<body>
    <div class="preloader">
        <img src="preloader.gif" alt="preloader" class="preloader__item" />
    </div>
    <header>
        <video muted autoplay loop class="video-container">
            <source src="./video.mp4" type="video/mp4" />
        </video>
        <h1>video project</h1>
        <!-- video switch -->
        <div class="switch-btn">
            <span>
                play
            </span>
            <span>
                pause
            </span>
            <span class="switch"></span>
        </div>
    </header>
    <script src="index.js" charset="utf-8"></script>

</body>

</html>
